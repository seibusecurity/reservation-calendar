
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
</head>
<body>
  <h1>予約フォーム</h1>
  <form id="reservationForm">
    <label>開始日: <input type="date" id="startDate" required></label><br>
    <label>終了日: <input type="date" id="endDate" required></label><br>
    <label>名前: <input type="text" id="name" required></label><br>
    <label>電話番号: <input type="tel" id="phone" required></label><br>
    <label>メール: <input type="email" id="email" required></label><br>
    <label>備考: <textarea id="note"></textarea></label><br>
    <button type="button" onclick="submitReservation()">予約を確定する</button>
  </form>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbw5qQsJGWacMm2dgRtyFaozKfFwArHE90SZ0gPaZ3xba_Q5mk0oNBknZKOn_lchCG_S/exec";

    async function submitReservation() {
      const data = {
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        note: document.getElementById("note").value
      };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        alert("送信結果: " + text);
      } catch (error) {
        alert("送信エラー: " + error);
      }
    }
  </script>
</body>
</html>
