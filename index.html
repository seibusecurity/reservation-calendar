<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約フォーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; font-size: 16px; width: 100%; max-width: 400px; }
    label { margin-top: 10px; font-weight: bold; }
    .notice { margin-top: 20px; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>予約フォーム</h1>

  <form id="reservationForm">
    <label for="date">予約日</label>
    <input type="date" id="date" required>

    <label for="name">お名前</label>
    <input type="text" id="name" placeholder="山田 太郎" required>

    <label for="phone">電話番号</label>
    <input type="tel" id="phone" placeholder="090-1234-5678" required>

    <label for="email">メールアドレス</label>
    <input type="email" id="email" placeholder="sample@example.com" required>

    <button type="submit">予約する</button>
  </form>

  <p class="notice">※この予約は仮予約です。確定の連絡は後日メールまたはお電話でご案内いたします。</p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzvbBhNLLoUeFlF8DFj-Dv43jakC3nSiKlZSM3NjqoTyLK-H6iiArR4pldeek3KY-t0/exec";

    document.getElementById("reservationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        date: document.getElementById("date").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert("予約を受け付けました！\n後ほどご連絡いたします。");
          document.getElementById("reservationForm").reset();
        } else {
          alert("予約に失敗しました。もう一度お試しください。");
        }
      } catch (error) {
        console.error("送信エラー:", error);
        alert("通信エラーが発生しました。");
      }
    });
  </script>
</body>
</html>
