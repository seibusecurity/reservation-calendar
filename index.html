<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
</head>
<body>
  <h1>予約フォーム</h1>
  <form id="reservationForm">
    <label>開始日: <input type="date" id="startDate" required></label><br>
    <label>終了日: <input type="date" id="endDate" required></label><br>
    <label>名前: <input type="text" id="name" required></label><br>
    <label>電話番号: <input type="tel" id="phone" required></label><br>
    <label>メール: <input type="email" id="email" required></label><br>
    <label>備考: <textarea id="note"></textarea></label><br>
    <button type="submit">予約を確定する</button>
  </form>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const payload = {
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        note: document.getElementById("note").value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwRivoMd5VOsQjilh1fs9rx0ZS5UYJvG1dpP8pyid3daBDXcBLb5mQleeJQXlM86zFV/exec', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload),
          mode: "cors"
        });

        const text = await response.text();
        alert("サーバーからの応答: " + text);
      } catch (error) {
        alert("予約送信中にエラーが発生しました: " + error);
      }
    });
  </script>
</body>
</html>
